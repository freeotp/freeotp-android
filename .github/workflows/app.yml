name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - run: ./gradlew build
        - uses: actions/upload-artifact@v2
          with:
            path: app/build/outputs/apk
